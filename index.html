<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>access device motion and orientation</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="device"></div>
    <button id="getAccess" onclick="getAccess()">Get data permissions</button>
    <div class="deviceData">
      <div id="accData">
        <div class="dataContent">
          <p>Acc X:</p>
          <p id="accX"></p>
          <p>m/<sup>2</sup></p>
        </div>
        <div class="dataContent">
          <p>Acc Y:</p>
          <p id="accY"></p>
          <p>m/<sup>2</sup></p>
        </div>
        <div class="dataContent">
          <p>Acc Z:</p>
          <p id="accZ"></p>
          <p>m/<sup>2</sup></p>
        </div>
      </div>
      <div id="oriData">
        <div class="dataContent">
          <p>Ori Alpha:</p>
          <p id="oriAlpha"></p>
          <p>deg</p>
        </div>
        <div class="dataContent">
          <p>Ori Beta:</p>
          <p id="oriBeta"></p>
          <p>deg</p>
        </div>
        <div class="dataContent">
          <p>Ori Gamma:</p>
          <p id="oriGamma"></p>
          <p>deg</p>
        </div>
      </div>
    </div>
    <button id="startRecordBtn">Start Recording</button>
    <button id="stopRecordBtn">Stop Recording</button>
    <button id="showRecordBtn">Show Record</button>
    <div id="recordedData"></div>
    <script src="./index.js"></script>
  </body>
</html>
