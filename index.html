<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>access device motion and orientation</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="device"></div>
    <div class="deviceData">
      <div id="accData">
        <div class="dataContent">
          <p>Acc X:</p>
          <span id="accX">12.4342</span>
        </div>
        <div class="dataContent">
          <p>Acc Y:</p>
          <span id="accY">1342</span>
        </div>
        <div class="dataContent">
          <p>Acc Z:</p>
          <span id="accZ">4234,143</span>
        </div>
      </div>
      <div id="gyrData">
        <div class="dataContent">
          <p>Gyr Alpha:</p>
          <span id="gyrAlpha">412</span>
        </div>
        <div class="dataContent">
          <p>Gyr Beta:</p>
          <span id="gyrBeta">432</span>
        </div>
        <div class="dataContent">
          <p>Gyr Gamma:</p>
          <span id="gyrGamma">4324</span>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
