<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>access device motion and orientation</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <div id="device"></div>
      <button class="button access" id="getAccess" onclick="getAccess()">
        Get access permissions
      </button>
      <div class="deviceData">
        <div id="accData">
          <div class="dataContent">
            <p>Acc X:</p>
            <p id="accX"></p>
            <p>m/s<sup>2</sup></p>
          </div>
          <div class="dataContent">
            <p>Acc Y:</p>
            <p id="accY"></p>
            <p>m/s<sup>2</sup></p>
          </div>
          <div class="dataContent">
            <p>Acc Z:</p>
            <p id="accZ"></p>
            <p>m/s<sup>2</sup></p>
          </div>
        </div>
        <div id="oriData">
          <div class="dataContent">
            <p>Ori &alpha;:</p>
            <p id="oriAlpha"></p>
            <p>deg</p>
          </div>
          <div class="dataContent">
            <p>Ori &beta;:</p>
            <p id="oriBeta"></p>
            <p>deg</p>
          </div>
          <div class="dataContent">
            <p>Ori &gamma;:</p>
            <p id="oriGamma"></p>
            <p>deg</p>
          </div>
        </div>
      </div>

      <div class="button-container">
        <button class="button start" id="startRecordBtn">
          Start Recording
        </button>
        <button class="button stop disabled" id="stopRecordBtn">
          Stop Recording
        </button>
        <button class="button show" id="showRecordBtn">Show Record</button>
      </div>
    </div>
    <h2 id="recordStatus"></h2>
    <div class="record-container">
      <div id="recordStart"></div>
      <div id="recordEnd"></div>
      <h3>Record Data</h3>
      <table id="recordTable">
        <tr>
          <th>idx</th>
          <th>Acc X</th>
          <th>Acc Y</th>
          <th>Acc Z</th>
          <th>Ori &alpha;</th>
          <th>Ori &beta;</th>
          <th>Ori &gamma;</th>
          <th>time</th>
        </tr>
      </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
